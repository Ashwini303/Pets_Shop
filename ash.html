<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Contact</title>
    <link rel="stylesheet" href="pets.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body style="background-color: rgba(7, 7, 17, 0.822);">
    <center>
        <div id="flip">Click to show the form</div>
        <form action="" id="panel">
            <label for="name">Full name:</label><br>
            <input style="border-width: 2px; border-color: black;" type="text" name="name" id="name"><br><br>
            <label for="email">Email:</label><br>
            <input style="border-width: 2px; border-color: black;" type="email" name="email" id="email"><br><br>
    
            <label for="address">Address</label><br>
            <input style="border-width: 2px; border-color: black;" type="text" name="address" id="address"><br><br>
            <label for="number">Phone Number</label><br>
            <input style="border-width: 2px; border-color: black;" type="number" name="number" id="number"><br><br>
            <label for="order">What's on your mind?</label><br>
            <textarea style="border-width: 2px; border-color: black;" id="w3review" name="w3review" rows="7" cols="50"></textarea>
            </center><br><br><br>
    
    
            
            <center><div id="submit">Submit</div></center>
        </form>




  
    <script src="pets.js"></script>
</body>
</html>
